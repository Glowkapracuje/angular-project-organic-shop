<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<ng-container *ngIf="filteredProducts?.length === 0; then noMatchAlert; else table"></ng-container>

<!-- ALERT - no matching products -->
<ng-template #noMatchAlert>
  <div class="alert alert-danger">No matching products</div>
</ng-template>

<!-- TABLE -->
<ng-template #table>
  <data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
  >
    <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
    >
    <ng-template #dataTableCell let-item="item">
      {{ item.title }}
    </ng-template>
    </data-table-column>

    <data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
    >
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency: 'PLN' }}
    </ng-template>
    </data-table-column>

    <data-table-column
    [property]="'$key'"
    >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
    </ng-template>
    </data-table-column>

  </data-table>
</ng-template>
