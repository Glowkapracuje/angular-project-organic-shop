<div *ngIf="product.title">
  <label *ngIf="componentLabel" for="card">{{ componentLabel }}</label>
  <div class="card" name="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'PLN' }}</p>
      <a *ngIf="showActions" href="#" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
</div>
