<div *ngIf="product.title">
  <label *ngIf="componentLabel" for="card">{{ componentLabel }}</label>
  <div class="card" name="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'PLN' }}</p>
    </div>

    <!-- BUTTONS -->
    <div *ngIf="showActions" class="card-footer">

      <!-- ADD TO CART BUTTON -->
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block"
        >Add to cart
      </button>

      <!-- UPDATE QUANTITY -->
      <ng-template #updateQuantity >
        <div class="row no-gutters">

          <div class="col-2">
            <button
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block">-</button>
          </div>

          <div class="col text-center">
            {{ getQuantity() }} in cart
          </div>

          <div class="col-2">
            <button
            (click)="addToCart()"
            class="btn btn-secondary btn-block">+</button>
          </div>

        </div>
      </ng-template>

    </div>
  </div>
</div>
